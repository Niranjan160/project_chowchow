<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        .form-control-sm {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
        .card-body {
            padding: 1rem;
        }
        .input-group-text {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <header class="row text-white" style="background-color: darkblue;">
            <div class="col-6 col-sm-6 col-md-9">
                <h4 class="p-4 pt-4">BHARATHIDASAN UNIVERSITY</h4>
            </div>
            <div class="dropdown-alignment col-6 col-sm-6 ps-5 col-md-3 text-end">
                <img style="height: 100px; width: 180px;" src="download1.png" alt="">
            </div>
        </header>
        <div class="container p-4 d-flex justify-content-center">
            <div class="container login-container" style="max-width: 500px;">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control form-control-sm" id="fullName" placeholder="Enter Full Name" required>
                                </div>
                                <div class="col">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control form-control-sm" id="dob" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="register-no">Register No</label>
                                    <input type="number" class="form-control form-control-sm" id="register-no" placeholder="Enter Register No" required>
                                </div>
                                <div class="col">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter Email Address" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="course">Course</label>
                                    <select class="form-select me-2" id="branchSelect">
                                        <option selected>Course</option>
                                        <option value="MCA">MCA</option>
                                        <option value="MSC Computer Science">MSC Computer Science</option>
                                        <option value="MSC Data Science">MSC Data Science</option>
                                        <option value="MSC Artificial Intelligence">MSC Artificial Intelligence</option>
                                        <option value="M.TECH">M.TECH</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="academic-year">Academic Year</label>
                                    <input type="text" class="form-control form-control-sm" id="academic-year" placeholder="(e.g., 2023-2024)" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col">
                                    <label for="address">Address</label>
                                    <textarea class="form-control form-control-sm" id="address" placeholder="Enter Address" rows="3" required></textarea>
                                </div>
                                <div class="col">
                                    <label for="phone-no">Phone No</label>
                                    <input type="tel" class="form-control form-control-sm" id="phone-no" placeholder="Enter Phone No" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col position-relative">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter Password" required>
                                        <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword"></i></span>
                                    </div>
                                </div>
                                <div class="col position-relative">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="Confirm Password" required>
                                        <span class="input-group-text"><i class="bi bi-eye-slash" id="toggleConfirmPassword"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <button type="submit" class="btn btn-primary btn-sm">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function (e) {
            const confirmPassword = document.getElementById('confirmPassword');
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>

</html>
