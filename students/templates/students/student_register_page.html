<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <header class="row text-white" style="background-color: darkblue;">
      <div class="col-6 col-sm-6 col-md-9">
        <h4 class="p-4 pt-4">BHARATHIDASAN UNIVERSITY</h4>
      </div>
      <div class="dropdown-alignment col-6 col-sm-6 ps-5 col-md-3 text-end">
        <img style="height: 100px; width: 180px;"
          src="https://upload.wikimedia.org/wikipedia/en/7/7c/Bharathidasan_University_logo.png" alt="">
      </div>
    </header>
  </div>
  <div class="position-absolute top-50 start-50 translate-middle rounded-5 shadow p-5">
    <h2 class="h1 text-center">Register Student</h2>
    <hr>
    <form method="post" data-bitwarden-watching="1" action="{% url 'register_page' %}">
      {% csrf_token %}
      <div class="row g-3">

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Register No</label>
          <input class="form-control" type="text" name="register_no" maxlength="30" required="" id="id_register_no"
            class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="id_name">Name</label>
          <input class="form-control" type="text" name="name" maxlength="100" required="" id="id_name">
        </div>
        <div class="col-md-4">
          <label class="form-label" for="id_date_of_birth">Date of birth</label>
          <input class="form-control" type="date" name="date_of_birth" required="" id="id_date_of_birth">
        </div>
        <div class="col-md-4">
          <label class="form-label" for="id_phone_number">Phone number</label>
          <input class="form-control" type="number" name="phone_number" min="0" required="" id="id_phone_number">
        </div>
        <div class="col-md-4">
          <label class="form-label" for="id_email">Email</label>
          <input class="form-control" type="email" name="email" maxlength="254" autofocus="" class="form-control"
            required="" id="id_email">
        </div>
        <div class="col-md-4">
          <label class="form-label" for="course">Course</label>
          <select class="form-select" name="course" required="" id="course">
            <option value="" selected=""></option>
            <option value="MSC CSE">Master of Science Computer Science</option>
            <option value="MSC AI">Master of Science Artificial Intelligence</option>
            <option value="MSC DS">Master of Science Data Science</option>
            <option value="MCA">Master of Computer Application</option>
            <option value="MTECH">Master of Technology</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="id_academic_start_year">Academic start year</label>
          <input class="form-control" type="date" name="academic_start_year" id="id_academic_start_year">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="id_academic_end_year">Academic end year</label>
          <input class="form-control" type="date" name="academic_end_year" id="id_academic_end_year">
        </div>

        <div class="col-md-12">
          <label class="form-label" for="id_address">Address</label>
          <input class="form-control" type="text" name="address" maxlength="200" required="" id="id_address">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="id_password1">Password</label>
          <input class="form-control" type="password" name="password1" class="form-control" required=""
            id="id_password1">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="id_password2">Confirm Password</label>
          <input class="form-control" type="password" name="password2" class="form-control" required=""
            id="id_password2">
        </div>
        <div class="col-12">
          <input type="submit" class="btn btn-primary" value="Create Account">
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
