<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        .eye-icon {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <header class="row text-white" style="background-color: darkblue;">
            <div class="col-6 col-sm-6 col-md-9">
                <h4 class="p-4 pt-4">BHARATHIDASAN UNIVERSITY</h4>
            </div>
            <div class="dropdown-alignment col-6 col-sm-6 ps-5 col-md-3 text-end">
                <img style="height: 100px; width: 180px;"
                    src="https://upload.wikimedia.org/wikipedia/en/7/7c/Bharathidasan_University_logo.png" alt="">
            </div>
        </header>
        <div class="container p-4">
            <div class="container login-container" style="width:500px">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'login_page' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="userType">User Type</label>
                                <select class="form-control" id="userType" onchange="updatePlaceholder()">
                                    <option>Student</option>
                                    <option>Administrator</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email" id="emailLabel">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter Registered Email"
                                    name="email">
                            </div>
                            <div class="form-group pb-2">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter password" aria-describedby="togglePassword" name="password">
                                    <button class="btn btn-outline-secondary eye-icon" type="button" id="togglePassword"
                                        onclick="togglePasswordVisibility()">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="class"></div>
                            <input type="submit" value="submit" class="btn btn-primary btn-sm d-block mx-auto">
                            <!-- <button type="button" class="btn btn-primary btn-sm d-block mx-auto">Submit</button> -->
                            <div class="b-4">Don't have an account? <a href="{% url 'register_page' %}">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function updatePlaceholder() {
            const userType = document.getElementById('userType').value;
            const emailLabel = document.getElementById('emailLabel');
            const emailInput = document.getElementById('email');

            if (userType === 'Student') {
                emailLabel.innerText = 'Email';
                emailInput.placeholder = 'Enter Email';
            } else {
                emailLabel.innerText = 'email';
                emailInput.placeholder = 'Enter email';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = '<i class="bi bi-eye"></i>';
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = '<i class="bi bi-eye-slash"></i>';
            }
        }

        function redirectToDashboard() {
            const userType = document.getElementById('userType').value;

            if (userType === 'Student') {
                window.location.href = 'studash.html';
            } else if (userType === 'Administrator') {
                window.location.href = 'admin.html';
            }
        }
    </script>
</body>

</html>
